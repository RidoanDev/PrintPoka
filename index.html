<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Luxury Commerce</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/auth.css">
    <style>
        /* Premium Luxury Design variables */
        :root {
            --safe-area-top: env(safe-area-inset-top);
            --safe-area-bottom: env(safe-area-inset-bottom);
            --primary: #1a1a2e;       /* Deep navy */
            --primary-dark: #16213e;  /* Darker navy */
            --secondary: #0f3460;     /* Rich blue */
            --accent: #e94560;        /* Vibrant coral */
            --background: #f5f5f5;    /* Light background */
            --surface: #ffffff;       /* Pure white surfaces */
            --error: #e94560;         /* Using accent color for errors */
            --text-primary: #333333;  /* Dark gray for text */
            --text-secondary: #666666;/* Medium gray */
            --elevation-1: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
            --elevation-2: 0 10px 15px -3px rgba(0, 0, 0, 0.08), 0 4px 6px -2px rgba(0, 0, 0, 0.03);
            --elevation-3: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --border-radius: 16px;    /* More rounded corners */
            --border-radius-sm: 8px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); /* Smoother transition */
            --gold: #d4af37;          /* Luxury gold */
        }

        /* Base styles */
        body {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            background: var(--background);
            overscroll-behavior: none;
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* Status bar */
        .status-bar {
            height: var(--safe-area-top, 24px);
            background: var(--primary);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        /* App container */
        .app-container {
            height: calc(100vh - var(--safe-area-top, 24px));
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding-top: 8px;
            background: var(--background);
        }

        /* Bottom navigation - premium style */
        .bottom-nav {
            padding-bottom: var(--safe-area-bottom, 0px);
            background: var(--surface);
            box-shadow: 0 -4px 20px rgba(0,0,0,0.08);
            border-top: 1px solid rgba(0,0,0,0.05);
        }

        /* Enhanced ripple effect with gold accent */
        .ripple {
            position: relative;
            overflow: hidden;
            transform: translate3d(0, 0, 0);
            transition: var(--transition);
        }

        .ripple:after {
            content: "";
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background-image: radial-gradient(circle, rgba(212,175,55,0.3) 10%, transparent 10.01%);
            background-repeat: no-repeat;
            background-position: 50%;
            transform: scale(10, 10);
            opacity: 0;
            transition: transform 0.5s, opacity 0.8s;
        }

        .ripple:active:after {
            transform: scale(0, 0);
            opacity: 0.5;
            transition: 0s;
        }

        /* Premium buttons */
        .btn {
            @apply px-8 py-4 rounded-full font-medium tracking-wider;
            background: var(--primary);
            color: white;
            border: none;
            box-shadow: var(--elevation-1);
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            box-shadow: var(--elevation-3);
            transform: translateY(-2px);
        }

        .btn:active {
            background: var(--primary-dark);
            transform: translateY(0);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .btn-accent {
            background: var(--accent);
        }

        .btn-gold {
            background: var(--gold);
            color: var(--primary);
        }

        /* Luxury cards */
        .card {
            background: var(--surface);
            border-radius: var(--border-radius);
            box-shadow: var(--elevation-1);
            transition: var(--transition);
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .card:hover {
            box-shadow: var(--elevation-3);
            transform: translateY(-5px);
        }

        /* Premium product card */
        .product-card {
            transition: var(--transition);
            background: var(--surface);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--elevation-1);
            position: relative;
        }

        .product-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gold);
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--elevation-3);
        }

        .product-card:active {
            transform: scale(0.98);
        }

        /* Premium input fields */
        .input-field {
            @apply px-5 py-4 w-full;
            background: var(--surface);
            border: 1px solid #e0e0e0;
            border-radius: var(--border-radius-sm);
            transition: var(--transition);
            font-size: 16px;
            letter-spacing: 0.5px;
        }

        .input-field:focus {
            border-color: var(--gold);
            box-shadow: 0 0 0 2px rgba(212,175,55,0.2);
            outline: none;
        }

        /* Premium navigation */
        .nav-item {
            @apply flex flex-col items-center justify-center;
            color: var(--text-secondary);
            transition: var(--transition);
            padding: 12px 0;
            position: relative;
        }

        .nav-item.active {
            color: var(--primary);
        }

        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 3px;
            background: var(--gold);
            border-radius: 3px;
        }

        .nav-item .icon {
            @apply text-2xl mb-2;
        }

        .nav-item .label {
            @apply text-xs font-medium;
            letter-spacing: 0.5px;
        }

        /* Loading animation */
        .loading {
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Skeleton loading */
        .skeleton {
            animation: skeleton-loading 1.5s ease-in-out infinite;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
        }

        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Premium Typography */
        .display-1 {
            @apply text-5xl font-bold;
            letter-spacing: -1px;
            color: var(--primary);
        }

        .headline {
            @apply text-3xl font-semibold;
            letter-spacing: -0.5px;
        }

        .subtitle {
            @apply text-xl font-medium;
            color: var(--text-secondary);
            letter-spacing: 0.3px;
        }

        .body-1 {
            @apply text-base;
            letter-spacing: 0.2px;
        }

        .body-2 {
            @apply text-sm;
            color: var(--text-secondary);
            letter-spacing: 0.3px;
        }

        /* Premium Chip */
        .chip {
            @apply px-4 py-2 rounded-full text-sm font-semibold;
            background: rgba(26, 26, 46, 0.1);
            color: var(--primary);
            display: inline-flex;
            align-items: center;
            letter-spacing: 0.5px;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .chip.gold {
            background: rgba(212,175,55,0.1);
            color: var(--gold);
            border-color: rgba(212,175,55,0.3);
        }

        /* Divider */
        .divider {
            @apply w-full;
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(0,0,0,0.1), transparent);
            margin: 24px 0;
        }

        /* Premium floating action button */
        .fab {
            @apply w-16 h-16 rounded-full flex items-center justify-center;
            background: var(--gold);
            color: var(--primary);
            box-shadow: 0 10px 25px -5px rgba(212,175,55,0.4);
            position: fixed;
            bottom: 90px;
            right: 24px;
            z-index: 10;
            transition: var(--transition);
            font-size: 24px;
        }

        .fab:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 30px -5px rgba(212,175,55,0.5);
        }

        .fab:active {
            transform: scale(0.95);
        }

        /* Additional premium elements */
        .badge {
            @apply absolute top-3 right-3 px-3 py-1 rounded-full text-xs font-bold;
            background: var(--accent);
            color: white;
            box-shadow: 0 2px 8px rgba(233,69,96,0.3);
        }

        .price-tag {
            @apply text-xl font-bold;
            color: var(--gold);
        }

        .old-price {
            @apply text-sm line-through;
            color: var(--text-secondary);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="status-bar"></div>
    <div id="app" class="app-container"></div>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
